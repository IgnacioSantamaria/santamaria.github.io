---
layout: page
title: Publications
---
<section class="list">
    {% for post in site.posts %}
        {% if post.projects %}
            {% if post.hidden != true %}
                <div class="item {% if post.star %}star{% endif %}">
                    <a class="url" href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
                        <aside><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d %Y" }}</time></aside>
                        <h3 class="title">{{ post.title }}</h3>
                    </a>
                </div>
            {% endif %}
        {% endif %}
    {% endfor %}


<script src=" https://bibbase.org/show?bib=https://bibbase.org/network/files/ZfzWAv6mEaRJzCrLv&msg=preview&fileId=ZfzWAv6mEaRJzCrLv&noBootstrap=1&jsonp=1"></script>
